<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
</head>
<body>
  <img id ="logo" src="images/logo.png" width="165" height="58">

  <div id="menu">  
    <a id="home">Home</a>
    <a id="seoul">Seoul</a>
    <a id="tokyo">Tokyo</a>
    <a id="paris">Paris</a>
  </div>
    
  
  <img id = "photo" src="images/home.png" width="90%">
  
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


  <script >
    $('#home').on('click', clickHome);
    $('#seoul').on('click', clickSeoul);
    $('#tokyo').on('click', clickTokyo);
    $('#paris').on('click', clickParis);

    $('#photo').on('mouseenter', mouseEnterPhoto);
    $('#photo').on('mouseleave', mouseLeavePhoto);

    $(document).on('keydown',processKeyEvent); 

    //사진바꿔주는 함수
    function clickHome() {
      $('#photo').attr('src','images/home.png');
      
      $('#home').css('fontWeight','bold');
      $('#seoul').css('fontWeight','normal');
      $('#tokyo').css('fontWeight','normal');
      $('#paris').css('fontWeight','normal');
    } 

    function clickSeoul() {
      $('#photo').attr('src','images/seoul.png');

      $('#home').css('fontWeight','normal');
      $('#seoul').css('fontWeight','bold');
      $('#tokyo').css('fontWeight','normal');
      $('#paris').css('fontWeight','normal');
    }

    function clickTokyo() {
      $('#photo').attr('src','images/tokyo.png');

      $('#home').css('fontWeight','normal');
      $('#seoul').css('fontWeight','normal');
      $('#tokyo').css('fontWeight','bold');
      $('#paris').css('fontWeight','normal');
    }

    function clickParis() {
      $('#photo').attr('src','images/paris.png');

      $('#home').css('fontWeight','normal');
      $('#seoul').css('fontWeight','normal');
      $('#tokyo').css('fontWeight','normal');
      $('#paris').css('fontWeight','bold');
    }


    // 사진에 그림자
    function mouseEnterPhoto() {
      $('#photo').css('box-shadow','5px 10px');
    }

    function mouseLeavePhoto(){
      $('#photo').css('box-shadow', 'none');
    }

    // 키보드 이벤트 핸들링
    function processKeyEvent(event){
      if (event['key'] === '1'){
        clickHome();
      }else if (event['key'] === '2'){
        clickSeoul();
      }else if (event['key'] === '3'){
        clickTokyo();
      }else if (event['key'] === '4'){
        clickParis();
      }
    }

  </script>

</body>
</html>
